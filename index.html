<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Explore insights into greenhouse gas emissions trends across countries and sectors.">
    <meta name="keywords" content="Greenhouse Gas Emissions, Data Visualization, D3, Sustainability">
    <meta name="author" content="Charlene Chai">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greenhouse Gas Emissions Insights</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <!-- <header>
        <div class="text">
            <h1>Greenhouse Gas Emissions Insights</h1>
        </div>
    </header> -->

    <main id="contents">
        <section id="section1">
            <div class="container">
                <h1>Greenhouse Gas Emissions Insights</h1>
                <a href="#section2" class="scroll" id="scroll-btn">Scroll <span>&#8595;</span></a>
            </div>
        </section>

        <section id="section2">
            <div class="container">
                <h2>Sector Contributions</h2>
                <p>Explore the sector-wise contributions to global emissions.</p>
                <a href="#section3" class="scroll">Scroll <span>&#8595;</span></a>
            </div>
        </section>

        <section id="section3">
            <div class="container">
                <h2>Country-Level Emissions</h2>
                <p>See how different countries contribute to global emissions.</p>
            </div>
        </section>
    </main>

    <footer></footer>

    <script>
    $(document).ready(function () {
        // Get the scroll button
        var scrollBtn = $('#scroll-btn');
        var speed = 0.5; // Set the parallax speed (higher values = slower movement)
    
        // Detect scroll event and apply parallax effect to the scroll button
        $(window).scroll(function () {
            var scrollPosition = $(this).scrollTop();
            var buttonPosition = scrollPosition * speed;
    
            // Update the position of the scroll button
            scrollBtn.css('transform', 'translateX(-50%) translateY(' + buttonPosition + 'px)');
        });
    });
    </script>
</body>

</html>
