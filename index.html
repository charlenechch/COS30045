<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Explore insights into greenhouse gas emissions trends across countries and sectors.">
    <meta name="keywords" content="Greenhouse Gas Emissions, Data Visualization, D3, Sustainability">
    <meta name="author" content="Charlene Chai">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greenhouse Gas Emissions Insights</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>

    <main id="contents">
        <!-- Heading with fixed position -->
        <section id="section1">
            <div class="container">
                <h1>Greenhouse Gas Emissions Insights</h1>
                <!-- Scroll button with SVG -->
                <div class="center">
                    <svg width="50" height="130" viewBox="0 0 50 130">
                        <rect id="scroll" x="0" y="5" rx="25" ry="25" width="50" height="120" stroke="#F06" fill="#FFF" stroke-width="4"></rect>
                        <circle id="circle--shape" cx="25" cy="32" r="8" fill="#F06"></circle>
                    </svg>
                </div>
            </div>
        </section>

        <section id="section2">
            <div class="container">
                <h2>Sector Contributions</h2>
                <p>Explore the sector-wise contributions to global emissions.</p>
            </div>
        </section>

        <section id="section3">
            <div class="container">
                <h2>Country-Level Emissions</h2>
                <p>See how different countries contribute to global emissions.</p>
            </div>
        </section>
    </main>

    <footer></footer>

    <script>
        $(document).ready(function () {
            // Smooth scroll to the next section when the button is clicked
            $('svg').on("click", function(e) {
                e.preventDefault();
                var target = $("#section2");
                
                if (target.length) {
                    $("html, body").animate({ scrollTop: target.offset().top }, 400, "easeInOutQuad");
                }
            });
        });
    </script>
</body>

</html>
