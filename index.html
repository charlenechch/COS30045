</head>

<body>

        <section id="section1">
            <div class="container">
                <h1>Greenhouse Gas Emissions Insights</h1>
                <a href="#section2" id="scrollBtn">
                    <div class="horizontal-center">
                        <svg width="130" height="50" viewBox="0 0 130 50">
                            <rect id="scroll-horizontal" x="5" y="5" rx="25" ry="25" width="120" height="40" stroke="#1E90FF" fill="#FFF" stroke-width="4"></rect>
                            <circle id="circle-horizontal" cx="32" cy="25" r="8" fill="#1E90FF"></circle>
                        </svg>
                    </div>
                </a>
                <div id="exploreText">Explore Insights</div>
            </div>
        </section>

        <section id="section2">
            <div class="container">
                <h2>Sector Contributions</h2>
                <p>Explore the sector-wise contributions to global emissions.</p>
                <button id="backBtn" class="back-btn">Back</button>
            </div>
        </section>

        <section id="section3">
            <div class="container">
                <h2>Country-Level Emissions</h2>
                <p>See how different countries contribute to global emissions.</p>
            </div>
        </section>

    </main>

    <footer></footer>

    <script>
 $(document).ready(function() {
        // Smooth scroll when clicking the scroll button
        $('#scrollBtn').on('click', function(e) {
            e.preventDefault(); // Prevent default anchor click behavior
            var target = $(this).attr('href'); // Get the target section
            $('html, body').animate({
                scrollTop: $(target).offset().top
            }, 1000, function() {
                // Show the back button after scrolling to section2
                $('#backBtn').fadeIn();
            });
        });

        // Scroll back to section1 when clicking the back button
        $('#backBtn').on('click', function(e) {
            e.preventDefault();
            $('html, body').animate({
                scrollTop: $('#section1').offset().top
            }, 1000, function() {
                // Hide the back button after returning to section1
                $('#backBtn').fadeOut();
            });
        });

        // Optional: Hide the back button initially
        $('#backBtn').hide();
        });
    </script>

</body>
