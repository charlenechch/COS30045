<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Explore insights into greenhouse gas emissions trends across countries and sectors.">
    <meta name="keywords" content="Greenhouse Gas Emissions, Data Visualization, D3, Sustainability">
    <meta name="author" content="Charlene Chai">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greenhouse Gas Emissions Insights</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>

    <main id="contents">
        <section id="section1">
            <div class="container">
                <h1>Greenhouse Gas Emissions Insights</h1>
                <a href="#section2" id="scrollBtn">
                    <div class="center">
                        <svg width="50" height="130" viewBox="0 0 50 130">
                            <rect id="scroll" x="5" y="5" rx="25" ry="25" width="40" height="120" stroke="#1E90FF" fill="#FFF" stroke-width="4"></rect>
                            <circle id="circle--shape" cx="25" cy="32" r="8" fill="#1E90FF"></circle>
                        </svg>
                    </div>
                </a>
            </div>
        </section>

        <section id="section2">
            <div class="container">
                <h2>Sector Contributions</h2>
                <p>Explore the sector-wise contributions to global emissions.</p>
                <button id="backBtn" class="back-btn">Back</button>
            </div>
        </section>

        <section id="section3">
            <div class="container">
                <h2>Country-Level Emissions</h2>
                <p>See how different countries contribute to global emissions.</p>
            </div>
        </section>

    </main>

    <footer></footer>

    <script>
        $(document).ready(function () {
        // Scroll to section 2 when the scroll button is clicked
        $('#scrollBtn').on('click', function(e) {
            e.preventDefault();  // Prevent default anchor behavior
            var target = $('#section2');
            
            // Scroll to section 2 smoothly
            $('html, body').animate({ scrollTop: target.offset().top }, 1000, "easeInOutQuad");

            // Hide heading and button after scroll
            $('#mainHeading').fadeOut();
            $('#scrollBtn').fadeOut();

            // Show the back button
            $('#backBtn').fadeIn();
        });

        // Back button functionality
        $('#backBtn').on('click', function () {
            var target = $('#section1');

            // Scroll back to section 1 smoothly
            $('html, body').animate({ scrollTop: target.offset().top }, 1000, "easeInOutQuad");

            // Show heading and scroll button again
            $('#mainHeading').fadeIn();
            $('#scrollBtn').fadeIn();

            // Hide the back button
            $('#backBtn').fadeOut();
        });
    });

    </script>

</body>

</html>
